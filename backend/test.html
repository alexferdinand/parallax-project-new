<body>

<script>
    function getPageById(req, res) {
        Page.findById(req.params.pageID,(err, page) => res.json(err || page));
    }
    function getId(id) {
        return id;
    }
</script>

<script>
    describe("getPageById", function () {
        it("извлекает страницу с соответствующим id из базы данных и" +
            "отправляет на фронт", function () {
            assert.equal(getPageById(123256475997), 123256475997);
        });

    });
    describe("getId", function () {
        it("выводит id", function () {
            assert.equal(getId(123256475997), 123256475997);
        });

    });
</script>
